name: Stock Bottom Alert

on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"

permissions:
  contents: write  # docs/index.html をコミットするため

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1日1回通知のためのstateを保持
      - name: Cache state
        uses: actions/cache@v4
        with:
          path: .state
          key: state-${{ github.repository }}
          restore-keys: |
            state-${{ github.repository }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Run monitor
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TO_ID: ${{ secrets.LINE_TO_ID }}
          NEAR_PCT: ${{ vars.NEAR_PCT || '5' }}
          STATE_PATH: .state/state.json
          ZONES_CSV: zones.csv
        run: python monitor.py

      - name: Commit updated dashboard (docs/)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git diff --cached --quiet || git commit -m "Update dashboard"
          git push
